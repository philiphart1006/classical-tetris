<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Tetris</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script> 
    <script src="https://kit.fontawesome.com/d0ea79552d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class="dropGrid">
      <section class="welcome">
        <h1 class="welcome">Welcome to Classical Tetris</h1>
        <h2 class="welcome">Press start/incipere or the return key to begin</h2>
        <button class="welcome start">START</button>
        <button class="welcome incipere">INCIPERE</button>
      </section>
    </main>
    <section class="sidebar">
      <img class="logo" src="assets/logo.png">
      <section class = "controls">
        <p>Move left</p><button id="leftButton">Left</button>
        <button id="rightButton">Right</button><p>Move right</p>
        <p>Move down</p><button id="downButton">Down</button>
        <button id="spaceButton">Space</button><p>Drop piece</p>
        <p>Rotate</p><button id="upButton">Up</button>
        <button id="shiftButton">Shift</button><p>Rotate back</p>
        <p>Pause</p><button id="pauseButton">P</button>
        <button id="unPauseButton">P</button><p>Unpause</p>
        <p>Mute</p><button id="muteButton">M</button>
        <button id="unMuteButton">M</button><p>Unmute</p>
      </section>
      <section class="metrics">
        <section class="highScore">
          <p>High Score: <br><span id="highScoreId"></span></p>
        </section>
        <section class="currentScore">
          <p>Current Score: <br><span id="currentScoreId"></span></p>
        </section>
        <section class="level">
          <p>Level: <br><span id="levelId"></span></p>
        </section>
      </section>
      <section class="futureGrids">
        <p>Next<br>piece</p>
        <p>Stored<br>piece</p>
        <section class="previewGrid futureGrid">
        </section>
        <section class="storeGrid futureGrid">
        </section>
      </section>
      <section class="credits">
        <p>A Code with Hart creation</p>
      </section>
    </section>
    <audio src="assets/typeAMusic.mp3" loop id="typeAMusic"></audio>
    <audio src="assets/success.mp3"id="successSound"></audio>
</body>
</html>
