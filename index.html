<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Tetris</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>  
</head>
<body>
    <main class="dropGrid">
      <h1 class="welcome">Welcome to Classical Tetris</h1>
      <h2 class="welcome">Press start or the return key to begin</h2>
      <button class="welcome start">START</button>
    </main>
    <section class="sidebar">
      <img class="logo" src="assets/logo.png">
      <section class="highScore">
        <p>High Score: <br><span id="highScoreId"></span></p>
      </section>
      <section class="currentScore">
        <p>Current Score: <br><span id="currentScoreId"></span></p>
      </section>
      <section class="level">
        <p>Level: <br><span id="levelId"></span></p>
      </section>
      <section class="nextPieceGrid">
      </section>
      <section class="credits">
        <p>A Code with Hart creation</p>
      </section>
    </section>
</body>
</html>
